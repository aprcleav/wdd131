<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W5 Product Review Form</title>
    <meta name="description" content="Week 5 Product Review Form Assignment for WDD131 at BYU-Idaho">
    <meta name="author" content="April Cleaver">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,700;1,800&display=swap"
        rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <p><span class="required">*</span> Indicates required field.</p>
        <form action="review.html" method="get">
            <fieldset>
                <legend><span class="required">*</span> Product Name</legend>
                <label for="products"></label>
                <select id="products" name="products" required>
                        <option value="" disabled selected>Select a Product...</option>
                    </select>
            </fieldset>
            <fieldset>
                <legend><span class="required">*</span> Overall Rating</legend>
                <div class="stars">
                    <input type="radio" id="onestar" name="stars" value="1" required>
                    <label for="onestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required>
                    <label for="twostar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required>
                    <label for="threestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required>
                    <label for="fourstar"></label>
                    <input type="radio" id="fivestar" name="stars" value="5" required>
                    <label for="fivestar"></label>
                </div>
            </fieldset>
            <fieldset>
                <legend><span class="required">*</span> Date of Installation</legend>
                <label for="date"></label>
                <input type="date" id="date" name="date" required>
            </fieldset>
            <fieldset>
                <legend>Which features did you find useful in the product? <span class="em">(Check all that apply)</span></legend>
                <div class="checks">
                    <input type="checkbox" id="durability" name="durability" value="yes"><label for="durability">Durability</label>
                    <input type="checkbox" id="ease" name="ease" value="yes">
                    <label for="ease">Ease of Use</label>
                    <input type="checkbox" id="performance" name="performance" value="yes">
                    <label for="performance">Performance</label>
                    <input type="checkbox" id="design" name="design" value="yes">
                    <label for="design">Design</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Written Review</legend>
                <label for="writtenreview"></label>
                <textarea id="writtenreview" name="writtenreview" rows="4" placeholder="Type your review here..."></textarea>
            </fieldset>
            <fieldset>
                <legend>Your Name</legend>
                <label for="name"></label>
                <input type="text" id="name" name="name">
            </fieldset>
            <input type="submit" value="Post My Review">
        </form>
    </main>
    <footer>
        <p>Â© <span id="currentyear"></span> April Cleaver | Washington, USA </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
